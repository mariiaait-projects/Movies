{% extends 'base.html' %}
{% block content %}
    <h2>List of movies</h2>
    <table>
        <thead>
             <tr>
                <th>Title</th>
                <th>Duration</th>
                <th>Year</th>
                <th>Relevance</th>
            </tr>
        </thead>
        <tbody>
            {% for movie in movies %}
                <tr>
                    <td> {{ movie.title }}</td>
                    <td> {{ movie.duration }}</td>
                    <td> {{ movie.year }}</td>
                    <td> {{ movie.relevance }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
